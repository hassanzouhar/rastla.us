<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <pattern id="grain" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="0.5" cy="0.5" r="0.5" fill="rgba(0,0,0,0.08)" opacity="0.04"/>
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="#FAFAF5"/>
  <rect width="1200" height="630" fill="url(#grain)"/>

  <!-- Decorative shapes -->
  <!-- Yellow block -->
  <rect x="780" y="80" width="300" height="180" fill="#F7FF00" stroke="#0A0A0A" stroke-width="2" rx="12"/>
  <rect x="786" y="86" width="300" height="180" fill="none" stroke="#0A0A0A" stroke-width="2" rx="12"/>

  <!-- Blue block -->
  <rect x="850" y="320" width="280" height="160" fill="#3A86FF" stroke="#0A0A0A" stroke-width="2" rx="12"/>
  <rect x="856" y="326" width="280" height="160" fill="none" stroke="#0A0A0A" stroke-width="2" rx="12"/>

  <!-- Magenta block -->
  <rect x="720" y="480" width="200" height="120" fill="#FF2E88" stroke="#0A0A0A" stroke-width="2" rx="12"/>
  <rect x="726" y="486" width="200" height="120" fill="none" stroke="#0A0A0A" stroke-width="2" rx="12"/>

  <!-- Main content card -->
  <rect x="68" y="158" width="680" height="320" fill="white" stroke="#0A0A0A" stroke-width="2" rx="16"/>
  <rect x="74" y="164" width="680" height="320" fill="none" stroke="#0A0A0A" stroke-width="2" rx="16"/>

  <!-- Logo (R/) -->
  <text x="100" y="240" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="#0A0A0A" stroke="#FFFFFF" stroke-width="4" paint-order="stroke fill">R/</text>

  <!-- Tagline -->
  <text x="100" y="310" font-family="Arial, sans-serif" font-size="68" font-weight="900" fill="#0A0A0A" letter-spacing="-2">MAKE.</text>
  <text x="100" y="375" font-family="Arial, sans-serif" font-size="68" font-weight="900" fill="#0A0A0A" letter-spacing="-2">BREAK.</text>
  <text x="100" y="440" font-family="Arial, sans-serif" font-size="68" font-weight="900" fill="#0A0A0A" letter-spacing="-2">SHIP.</text>

  <!-- Subtitle -->
  <text x="420" y="335" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#0A0A0A">Sm√• produkter,</text>
  <text x="420" y="370" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#0A0A0A">store streker.</text>

  <!-- Badge -->
  <rect x="420" y="400" width="280" height="48" fill="#F7FF00" stroke="#0A0A0A" stroke-width="2" rx="8"/>
  <rect x="426" y="406" width="280" height="48" fill="none" stroke="#0A0A0A" stroke-width="2" rx="8"/>
  <text x="450" y="433" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="#0A0A0A" letter-spacing="1">RASTLAUS</text>
</svg>
