<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: #FAFAF5;
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .grain {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(0,0,0,0.08) 0.5px, transparent 0.5px);
      background-size: 8px 8px;
      opacity: 0.04;
    }
    .block {
      position: absolute;
      border: 2px solid #0A0A0A;
      border-radius: 12px;
      box-shadow: 6px 6px 0 #0A0A0A;
    }
    .block-yellow { background: #F7FF00; left: 780px; top: 80px; width: 300px; height: 180px; }
    .block-blue { background: #3A86FF; left: 850px; top: 320px; width: 280px; height: 160px; }
    .block-magenta { background: #FF2E88; left: 720px; top: 480px; width: 200px; height: 120px; }
    .card {
      position: absolute;
      left: 68px;
      top: 158px;
      width: 680px;
      height: 320px;
      background: white;
      border: 2px solid #0A0A0A;
      border-radius: 16px;
      box-shadow: 6px 6px 0 #0A0A0A;
      padding: 40px;
    }
    .logo {
      font-size: 64px;
      font-weight: 900;
      color: #0A0A0A;
      text-shadow:
        -4px -4px 0 #FFF,
        4px -4px 0 #FFF,
        -4px 4px 0 #FFF,
        4px 4px 0 #FFF;
      margin-bottom: 20px;
    }
    .tagline {
      font-size: 68px;
      font-weight: 900;
      color: #0A0A0A;
      line-height: 0.95;
      letter-spacing: -2px;
    }
    .content {
      display: flex;
      gap: 60px;
      align-items: center;
    }
    .left {
      flex: 0 0 auto;
    }
    .right {
      flex: 1;
    }
    .subtitle {
      font-size: 22px;
      font-weight: 700;
      color: #0A0A0A;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .badge {
      background: #F7FF00;
      border: 2px solid #0A0A0A;
      border-radius: 8px;
      box-shadow: 6px 6px 0 #0A0A0A;
      padding: 12px 30px;
      display: inline-block;
      font-size: 18px;
      font-weight: 900;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="grain"></div>
  <div class="block block-yellow"></div>
  <div class="block block-blue"></div>
  <div class="block block-magenta"></div>
  <div class="card">
    <div class="logo">R/</div>
    <div class="content">
      <div class="left">
        <div class="tagline">MAKE.<br>BREAK.<br>SHIP.</div>
      </div>
      <div class="right">
        <div class="subtitle">Sm√• produkter,<br>store streker.</div>
        <div class="badge">RASTLAUS</div>
      </div>
    </div>
  </div>
</body>
</html>
