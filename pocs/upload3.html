<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Filopplasting med validering</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .upload-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    #file-upload {
      display: none;
    }
    .custom-file-upload {
      display: inline-block;
      padding: 0.5rem 1.2rem;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }
    .custom-file-upload:hover {
      background-color: #0056b3;
    }
    .info {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
    }
    .highlight {
      color: #e63946;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Last opp fil</h2>
    <label for="file-upload" class="custom-file-upload">Velg fil</label>
    <input type="file" id="file-upload">
    <p class="info">Unngå tegn som <span class="highlight">" * : < > ? / \\ | # % &</span> i filnavnet.</p>
  </div>

  <script>
    function isValidFilename(filename) {
      const invalidChars = /["*:<>?/\\|#%&]/;
      return !invalidChars.test(filename);
    }

    document.getElementById('file-upload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file && !isValidFilename(file.name)) {
        alert(`Ugyldig filnavn: "${file.name}"
\nFjern spesialtegnene og prøv igjen.`);
        event.target.value = '';
      }
    });
  </script>
</body>
</html>
