    <style>
        /* Basic Reset & Fullscreen Setup */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrollbars */
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Added radial gradient for depth */
            background: radial-gradient(ellipse at center, #181830 0%, #050510 75%);
            background-color: #050510; /* Fallback background */
        }

        /* Particle Container - Positioned behind everything */
        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind content */
        }

        /* Content Wrapper - Centering */
        .content-wrapper {
            position: relative; /* Needed for z-index stacking context */
            z-index: 1; /* Above particles */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertical Centering */
            align-items: center;   /* Horizontal Centering */
            height: 100vh; /* Full viewport height */
            text-align: center;
            color: #e8e8ff; /* Slightly brighter base text */
            padding: 20px; /* Add some padding */
            box-sizing: border-box; /* Include padding in height/width */
        }

        /* Logo Styling */
        .logo {
            font-size: 4rem;
            font-weight: 200; /* Thin weight */
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-transform: lowercase; /* Ensure lowercase */
            color: #f0f0ff;
            text-shadow: 0 0 12px rgba(200, 200, 255, 0.7),
                         0 0 25px rgba(200, 200, 255, 0.5),
                         0 0 45px rgba(180, 180, 255, 0.3);
            animation: subtlePulseGlow 5s infinite alternate ease-in-out;
            /* Ensure cursor stays aligned */
            white-space: nowrap;
        }

        /* Blinking Cursor */
        .cursor {
            display: inline-block; /* Allows animation and proper flow */
            opacity: 1;
            animation: blink 1.1s steps(1, start) infinite;
            /* Adjust vertical alignment slightly if needed */
            /* vertical-align: middle; */
        }

        @keyframes blink {
             0%, 100% { opacity: 1; }
             50% { opacity: 0; }
        }

        /* Subtitle Styling */
        .subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            color: #c0c0ff; /* Adjusted subtitle color */
            max-width: 650px;
            line-height: 1.7;
            text-shadow: 0 0 6px rgba(180, 180, 255, 0.25);
            margin-bottom: 30px; /* Add space below subtitle before icons */
        }

         /* Social Icons Container */
        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between icons */
        }

        /* Individual Social Icon Link */
        .social-icons a {
            display: inline-block; /* Ensures proper sizing */
            color: #c0c0ff; /* Initial icon color (matches subtitle) */
            transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover */
        }

        .social-icons a:hover {
            color: #ffffff; /* Brighter color on hover */
            transform: scale(1.1); /* Slight scale effect on hover */
        }

        /* SVG Icon Styling */
        .social-icons svg {
            width: 28px; /* Adjust size as needed */
            height: 28px;
            fill: currentColor; /* Use the color set on the parent anchor tag */
            vertical-align: middle; /* Align icons nicely */
        }


         /* Subtle glow animation for logo */
        @keyframes subtlePulseGlow {
            from {
                text-shadow: 0 0 10px rgba(200, 200, 255, 0.6),
                             0 0 20px rgba(200, 200, 255, 0.4),
                             0 0 35px rgba(150, 150, 255, 0.2);
                 opacity: 0.9;
            }
            to {
                text-shadow: 0 0 15px rgba(220, 220, 255, 0.8),
                             0 0 30px rgba(220, 220, 255, 0.6),
                             0 0 50px rgba(180, 180, 255, 0.4);
                 opacity: 1.0;
            }
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .logo { font-size: 3rem; }
            .subtitle { font-size: 1.1rem; margin-bottom: 25px;}
            .social-icons svg { width: 26px; height: 26px; }
            .social-icons { gap: 15px; }
        }
         @media (max-width: 480px) {
            .logo { font-size: 2.2rem; letter-spacing: 2px; } /* Adjusted size for terminal look */
            .subtitle { font-size: 1rem; }
            .social-icons svg { width: 24px; height: 24px; }
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {

            // tsParticles Configuration: Enhanced Realism, Visuals, and Performance Focus
            const particlesConfig = {
                // background handled by CSS body gradient
                fpsLimit: 60, // Performance: Cap FPS
                particles: {
                    number: {
                        value: 180, // Increased density for clustering effect
                        density: {
                            enable: true,
                            value_area: 1100 // Adjust area to spread them appropriately
                        }
                    },
                    color: {
                        // Added a subtle cyan accent color for variety
                        value: ["#6a6aff", "#8f8fff", "#b0b0ff", "#4f4fff", "#60d0d0"]
                    },
                    shape: {
                        type: "circle"
                    },
                    opacity: { // Core of node lifecycle simulation
                        value: { min: 0.05, max: 0.7 }, // Nodes fade in/out
                        animation: {
                            enable: true,
                            speed: 0.7, // Slightly faster fade/lifespan
                            minimumValue: 0.05,
                            sync: false,
                            startValue: "random"
                        }
                    },
                    size: { // Varying neuron sizes + pulse animation
                        value: { min: 1, max: 4 },
                        animation: {
                            enable: true,
                            speed: 3,
                            minimumValue: 0.5,
                            sync: false,
                            startValue: "random",
                            destroy: "none"
                        }
                    },
                    links: {
                        enable: true,
                        distance: 140, // Adjust distance based on density
                        color: "#606090", // Desaturated color, less prominent
                        opacity: 0.1, // Lower base opacity for "potential" pathways
                        width: 1.2, // Slightly thicker for softer look with low opacity
                        // Performance: Triangles add visual complexity but cost performance.
                        // Set enable: false below if performance is an issue.
                        triangles: {
                             enable: true,
                             color: "#101030",
                             opacity: 0.03 // Keep very subtle
                        }
                    },
                    move: {
                        enable: true,
                        speed: 1.0, // Moderate speed
                        // Realism: Subtle directional bias for general flow feel
                        direction: "bottom-right",
                        random: true, // Still mostly random movement
                        straight: false, // Wobbly paths
                        outModes: {
                            default: "bounce"
                        },
                        // Realism: Significantly increased attraction for clustering
                        attract: {
                            enable: true,
                            distance: 200, // Attraction range
                            rotate: { x: 3500, y: 3500 }, // Increased attraction strength
                        },
                    }
                },
                interactivity: {
                    detectsOn: "window",
                    events: {
                        onHover: {
                            enable: true,
                            // Realism: Use "grab" to simulate signal propagation on hover
                            mode: "grab",
                            parallax: { enable: false }
                        },
                        onClick: {
                            enable: true,
                            mode: "push" // Keep push for click interaction
                        },
                        resize: {
                             enable: true,
                             delay: 0.5
                        }
                    },
                    modes: {
                         // Realism: Configure grab for strong, visible signal path to cursor
                         grab: {
                            distance: 200, // Interaction distance for grab
                            links: {
                                blink: false, // Don't make the grab link blink
                                consent: false,
                                opacity: 0.7, // Very high opacity for the temporary link
                                color: "#ffffff" // Bright white color for the "signal"
                            }
                        },
                        // Keep bubble defined if needed for other interactions (e.g., onClick)
                        bubble: {
                            distance: 150,
                            size: 6,
                            opacity: 1,
                            duration: 0.8,
                            mix: false
                        },
                        repulse: { // Defined for potential use
                            distance: 100,
                            duration: 0.4,
                            factor: 100,
                            speed: 1,
                            maxSpeed: 50,
                            easing: "ease-out-quad"
                        },
                        push: {
                            quantity: 4
                        },
                        remove: { // Defined, not used
                            quantity: 2
                        }
                    }
                },
                detectRetina: true // Performance: Better rendering on high-DPI displays
            };

            // Load tsParticles
            tsParticles.load("tsparticles", particlesConfig)
                .then(container => {
                    console.log("Enhanced tsParticles simulation loaded.");
                })
                .catch(error => {
                    console.error("Error loading tsParticles:", error);
                });
        });
    </script>
